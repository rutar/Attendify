<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ isEditMode() ? 'Muuda osavõtjat' : 'Lisa osavõtja' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
        <!-- Vea teade -->
        <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

        <!-- Osavõtja tüübi valik -->
        <div class="mb-3">
          <label class="form-label">Osavõtja tüüp</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="type"
              value="PERSON"
              id="personType"
            />
            <label class="form-check-label" for="personType">Eraisik</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="type"
              value="COMPANY"
              id="companyType"
            />
            <label class="form-check-label" for="companyType">Ettevõte</label>
          </div>
        </div>

        <!-- Eraisiku väljad -->
        <div *ngIf="participantForm.get('type')?.value === 'PERSON'" class="mb-3">
          <div class="mb-3">
            <label for="firstName" class="form-label">Eesnimi</label>
            <input
              id="firstName"
              formControlName="firstName"
              class="form-control"
              [class.is-invalid]="participantForm.get('firstName')?.invalid && participantForm.get('firstName')?.touched"
            />
            <div class="invalid-feedback">Eesnimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Perenimi</label>
            <input
              id="lastName"
              formControlName="lastName"
              class="form-control"
              [class.is-invalid]="participantForm.get('lastName')?.invalid && participantForm.get('lastName')?.touched"
            />
            <div class="invalid-feedback">Perenimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="personalCode" class="form-label">Isikukood</label>
            <input
              id="personalCode"
              formControlName="personalCode"
              class="form-control"
              [class.is-invalid]="participantForm.get('personalCode')?.invalid && participantForm.get('personalCode')?.touched"
            />
            <div class="invalid-feedback">Isikukood on kohustuslik</div>
          </div>
        </div>

        <!-- Ettevõtte väljad -->
        <div *ngIf="participantForm.get('type')?.value === 'COMPANY'" class="mb-3">
          <div class="mb-3">
            <label for="companyName" class="form-label">Ettevõtte nimi</label>
            <input
              id="companyName"
              formControlName="companyName"
              class="form-control"
              [class.is-invalid]="participantForm.get('companyName')?.invalid && participantForm.get('companyName')?.touched"
            />
            <div class="invalid-feedback">Ettevõtte nimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="registrationCode" class="form-label">Registrikood</label>
            <input
              id="registrationCode"
              formControlName="registrationCode"
              class="form-control"
              [class.is-invalid]="participantForm.get('registrationCode')?.invalid && participantForm.get('registrationCode')?.touched"
            />
            <div class="invalid-feedback">Registrikood on kohustuslik</div>
          </div>
        </div>

        <!-- Ühised väljad -->
        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Maksmisviis</label>
          <select
            id="paymentMethod"
            formControlName="paymentMethod"
            class="form-select"
            [class.is-invalid]="participantForm.get('paymentMethod')?.invalid && participantForm.get('paymentMethod')?.touched"
          >
            <option value="CASH">Sularaha</option>
            <option value="CARD">Kaart</option>
            <option value="BANK_TRANSFER">Ülekanne</option>
          </select>
          <div class="invalid-feedback">Maksmisviis on kohustuslik</div>
        </div>

        <div class="mb-3">
          <label for="additionalInfo" class="form-label">Lisainfo</label>
          <textarea
            id="additionalInfo"
            formControlName="additionalInfo"
            class="form-control"
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" (click)="goBack()" class="btn btn-outline-secondary">Tagasi</button>
          <button type="submit" class="btn btn-primary" [disabled]="participantForm.invalid">Salvesta</button>
        </div>
      </form>
    </div>
  </div>
</div>
