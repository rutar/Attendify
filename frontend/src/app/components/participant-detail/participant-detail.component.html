<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ isEditMode() ? 'Muuda osavõtjat' : 'Lisa osavõtja' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
        <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

        <div class="mb-3">
          <label class="form-label">Osavõtja tüüp</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="type"
              value="PERSON"
              id="personType"
            />
            <label class="form-check-label" for="personType">Füüsiline isik</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="type"
              value="COMPANY"
              id="companyType"
            />
            <label class="form-check-label" for="companyType">Juriidiline isik</label>
          </div>
        </div>

        <div *ngIf="participantForm.get('type')?.value === 'PERSON'" class="mb-3">
          <div class="mb-3">
            <label for="firstName" class="form-label">Eesnimi</label>
            <input
              id="firstName"
              formControlName="firstName"
              class="form-control"
              [class.is-invalid]="participantForm.get('firstName')?.invalid && participantForm.get('firstName')?.touched"
            />
            <div class="invalid-feedback">Eesnimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Perekonnanimi</label>
            <input
              id="lastName"
              formControlName="lastName"
              class="form-control"
              [class.is-invalid]="participantForm.get('lastName')?.invalid && participantForm.get('lastName')?.touched"
            />
            <div class="invalid-feedback">Perekonnanimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="personalCode" class="form-label">Isikukood</label>
            <input
              id="personalCode"
              formControlName="personalCode"
              class="form-control"
              [class.is-invalid]="participantForm.get('personalCode')?.invalid && participantForm.get('personalCode')?.touched"
            />
            <div class="invalid-feedback">Isikukood on kohustuslik</div>
          </div>
        </div>

        <div *ngIf="participantForm.get('type')?.value === 'COMPANY'" class="mb-3">
          <div class="mb-3">
            <label for="companyName" class="form-label">Ettevõtte nimi</label>
            <input
              id="companyName"
              formControlName="companyName"
              class="form-control"
              [class.is-invalid]="participantForm.get('companyName')?.invalid && participantForm.get('companyName')?.touched"
            />
            <div class="invalid-feedback">Ettevõtte nimi on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="registrationCode" class="form-label">Registrikood</label>
            <input
              id="registrationCode"
              formControlName="registrationCode"
              class="form-control"
              [class.is-invalid]="participantForm.get('registrationCode')?.invalid && participantForm.get('registrationCode')?.touched"
            />
            <div class="invalid-feedback">Registrikood on kohustuslik</div>
          </div>
          <div class="mb-3">
            <label for="participantCount" class="form-label">Osalejate arv (valikuline)</label>
            <input
              id="participantCount"
              formControlName="participantCount"
              type="number"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="contactPerson" class="form-label">Kontaktisik (valikuline)</label>
            <input
              id="contactPerson"
              formControlName="contactPerson"
              class="form-control"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Makseviis</label>
          <select
            id="paymentMethod"
            formControlName="paymentMethod"
            class="form-select"
            [class.is-invalid]="participantForm.get('paymentMethod')?.invalid && participantForm.get('paymentMethod')?.touched"
          >
            <option [ngValue]="null">Vali makseviis</option>
            <option value="CARD">Kaart</option>
            <option value="BANK_TRANSFER">Pangaülekanne</option>
            <option value="CASH">Sularaha</option>
          </select>
          <div class="invalid-feedback">Makseviis on kohustuslik</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (valikuline)</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefon (valikuline)</label>
          <input
            id="phone"
            formControlName="phone"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="additionalInfo" class="form-label">Lisainfo (valikuline)</label>
          <textarea
            id="additionalInfo"
            formControlName="additionalInfo"
            class="form-control"
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Tagasi</button>
          <button type="submit" class="btn btn-primary" [disabled]="participantForm.invalid">
            {{ isEditMode() ? 'Salvesta muudatused' : 'Lisa osavõtja' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
