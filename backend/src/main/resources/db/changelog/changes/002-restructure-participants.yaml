databaseChangeLog:
  - changeSet:
      id: 002-01-drop-old-participants
      author: RT
      changes:
        - dropTable:
            tableName: participants
  - changeSet:
      id: 002-02-create-persons
      author: RT
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: personal_code
                  type: varchar(11)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: varchar(20)
              - column:
                  name: additional_info
                  type: varchar(1500)
  - changeSet:
      id: 002-03-create-companies
      author: RT
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: registration_code
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: participant_count
                  type: int
              - column:
                  name: payment_method
                  type: varchar(20)
              - column:
                  name: additional_info
                  type: varchar(1500)
  - changeSet:
      id: 002-04-drop-old-event-participant
      author: RT
      changes:
        - dropTable:
            tableName: event_participant
  - changeSet:
      id: 002-05-create-event-participant
      author: RT
      changes:
        - createTable:
            tableName: event_participant
            columns:
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_event_id
                    references: events(id)
              - column:
                  name: participant_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: event_participant
            columnNames: event_id, participant_id
            constraintName: pk_event_participant